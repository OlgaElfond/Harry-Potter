<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Harry potter game!</h1>
    <div class="containerChar">
      <img id="char" class="character" src="" />
      <h2 id="charName"></h2>
    </div>

    <div class="house">
      <button class="house-button" data-house="Gryffindor">
        Gryffindor <img src="../icons8-gryffindor-64.png" />

      <button class="house-button" data-house="Ravenclaw">

      </button>
      <button class="house-button" data-house="Hufflepuff">
        Hufflepuff <img src="../icons8-hufflepuff-64.png" />
      </button>
      <button class="house-button" data-house="Slytherin">
        Slytherin <img src="../icons8-slytherin-64.png" />
      </button>
    </div>

    <button class="start">start</button>

    <script src="./mainClientHarry.js"></script>
